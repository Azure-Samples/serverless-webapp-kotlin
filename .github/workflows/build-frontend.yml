name: Build frontend

on:
  pull_request:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/build-frontend.yml"
      - ".github/workflows/build-react-app.yml"
      - "!frontend/bicep/**"

jobs:
  build-react-app:
    uses: ./.github/workflows/build-react-app.yml