name: Build and deploy Deploy frontend to azure storage

on:
    push:
        branches: [ main ]
        paths:
          - frontend/**
    workflow_dispatch:
        

permissions:
      id-token: write
      contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        node-version: [14.x]
    name: Build with Node ${{ matrix.node-version }}
    env:
      OS: ${{ matrix.os }}
      NODE_VERSION: ${{ matrix.node-version }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install
      working-directory: ./frontend
      run: npm ci
    - name: Build
      working-directory: ./frontend
      run: npm run build --if-present
    - name: Test
      working-directory: ./frontend
      run: npm test
      
    - name: Artifact build folder for deploy
      uses: actions/upload-artifact@v3
      with:
        name: website
        path: frontend/build/
  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to azure storage
    steps:
    - name: Download artifact for deploy
      uses: actions/download-artifact@v3
      with:
        name: website
    - name: Azure login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name  facerecogwebsite --auth-mode key -d '$web' -s . --overwrite 
    - name: logout
      run: |
            az logout
      if: always()
